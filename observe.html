<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Exploration</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: white;
            color: #333;
            padding: 20px;
            line-height: 1.6;
            text-align: justify;
        }
        h1, h2 {
            color: #000;
        }
        .content-section {
            margin-bottom: 20px;
        }
        #dieGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(20px, 1fr));
            gap: 5px;
            margin-top: 10px;
        }
        .dieResult {
            text-align: center;
            padding: 5px;
            border: 1px solid #ddd;
        }
        @media screen and (max-width: 600px) {
            #dieGrid {
                grid-template-columns: repeat(auto-fill, minmax(10px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h1>Quantum Gravity Exploration</h1>
    <!-- Content sections here -->

    <!-- Quantum Die Roll Section -->
    <section class="content-section" id="quantumDieRoll">
        <h2>Quantum Die Roll</h2>
        <button onclick="rollQuantumDie()">Roll Quantum Die</button>
        <div id="dieGrid"></div>
    </section>

    <script>
        function rollQuantumDie() {
            let dieGrid = document.getElementById('dieGrid');
            dieGrid.innerHTML = '';

            for (let i = 0; i < 4000; i++) {
                let outcome = quantumRandom();
                let resultSpan = document.createElement('span');
                resultSpan.textContent = outcome;
                resultSpan.classList.add('dieResult');
                dieGrid.appendChild(resultSpan);
            }
        }

        function quantumRandom() {
            const result = Math.random();
            return result < 1/3 ? 'H' : result < 2/3 ? 'ð•' : '+';
        }
    </script>
</body>
</html>
