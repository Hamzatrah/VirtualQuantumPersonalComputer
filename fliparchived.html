      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
 <section class="content-section" id="quantumDieRoll">

       <button onclick="rollQuantumDie()">Roll Quantum Die</button>
       <div id="dieGrid"></div>
 </section>
   <script>
    const quantum = {
        getRandom: function(min, mid, max) {
            if (typeof min !== "number" || typeof mid !== "number" || typeof max !== "number") {
                throw new Error("min, mid, and max must be numbers");
            }
            if (min >= mid || mid >= max) {
                throw new Error("Values must be in order: min < mid < max");
            }
            const buffer = new Uint32Array(1);
            window.crypto.getRandomValues(buffer);
            const normalizedRandom = buffer[0] / (0xFFFFFFFF + 1); // Normalized random number between 0 and 1
            if (normalizedRandom < 0.33) {
                return this.cryptoRandom(min, mid);
            } else if (normalizedRandom < 0.67) {
                return this.cryptoRandom(mid, max);
            } else {
                return this.cryptoRandom(max, max + (max - mid));
            }
        },
        cryptoRandom: function(min, max) {
            const range = max - min;
            const buffer = new Uint32Array(1);
            window.crypto.getRandomValues(buffer);
            return (buffer[0] / (0xFFFFFFFF + 1)) * range + min;
        }
    };
        function rollQuantumDie() {
    let dieGrid = document.getElementById('dieGrid');
    dieGrid.innerHTML = '';
    for (let i = 0; i < 4000; i++) {
        setTimeout(function() {
            let outcome = quantumDieOutcome();
            let resultSpan = document.createElement('span');
            resultSpan.classList.add('dieResult');
            resultSpan.textContent = outcome;
            dieGrid.appendChild(resultSpan);
        }, 330 * i); // Delay of 0.33 seconds
    }
}
    function quantumDieOutcome() {
        const result = quantum.getRandom(0, 1, 2);
        if (result < 1) {
            return 'H';
        } else if (result < 2) {
            return 'ð•';
        } else {
            return '+';
        }
    }
    function simulateEntryDecision() {
        let appearance = document.getElementById('appearance').value;
        let knowledge = document.getElementById('knowledge').value;
        let age = document.getElementById('age').value;
        let bodyTemp = document.getElementById('bodyTemp').value;
        let results = { "H": 0, "ð•": 0, "+": 0 };
        for (let i = 0; i < 4000; i++) {
            let decisionValue = quantum.getRandom(0, 1, 2);
            let decisionIndex = Math.floor(decisionValue);
            let decision = ["H", "ð•", "+"][decisionIndex];
            results[decision]++;
        }
        let currentTime = new Date();
        document.getElementById('simulationResult').textContent = `Simulation Results (Current Time: ${currentTime.toLocaleTimeString()}): 
            H: ${results["H"]}, 
            ð•: ${results["ð•"]}, 
            +: ${results["+"]}`;
    }
</script>
