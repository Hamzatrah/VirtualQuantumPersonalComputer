<!DOCTYPE html>
<html>
<head>
  <title>Virtual Quantum Mechanics</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }
    #cdInterface {
      border: 5px solid black;
      border-radius: 50%;
      width: 50%;
      height: 50%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 20s infinite linear;
    }
    .quantumOrbit {
      position: absolute;
      text-align: center;
      width: 100%;
      top: 50%;
      transform-origin: 50% 0;
    }
  </style>
</head>
<body>

  <div id="cdInterface"></div>

  <script>
    function rollQuantumDie() {
      const outcomes = ['H', 'ùïè', '+'];
      return outcomes[Math.floor(Math.random() * outcomes.length)];
    }

    function generateQuantumOrbit() {
      const cdInterface = document.getElementById('cdInterface');
      let results = [];

      for(let i = 0; i < 4000; i++) {
        results.push(rollQuantumDie());
      }

      results.forEach((result, index) => {
        const quantumOrbit = document.createElement('div');
        quantumOrbit.className = 'quantumOrbit';
        quantumOrbit.innerHTML = result;
        quantumOrbit.style.transform = `rotate(${index * 0.09}deg) rotateX(${Math.random() * 360}deg)`;
        cdInterface.appendChild(quantumOrbit);
      });
    }

    window.onload = generateQuantumOrbit;

    document.addEventListener('DOMContentLoaded', function() {
      let style = document.createElement('style');
      style.innerHTML = `
        @keyframes rotate {
          from {
            transform: rotateY(0deg);
          }
          to {
            transform: rotateY(360deg);
          }
        }
      `;
      document.head.appendChild(style);
    });
  </script>

</body>
</html>
