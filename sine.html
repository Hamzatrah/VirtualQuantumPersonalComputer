<!DOCTYPE html>
<html>
<head>
    <title>Sine Function Visualization</title>
    <style>
        svg {
            border: 1px solid black;
            background-color: #f0f0f0;
        }
        .axis {
            stroke: black;
            stroke-width: 2;
        }
        .sine-wave {
            fill: none;
            stroke: blue;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <h1>Sine Function in 3D Space</h1>
    <svg width="600" height="400">
        <!-- X Axis -->
        <line class="axis" x1="50" y1="200" x2="550" y2="200" />
        <!-- Y Axis -->
        <line class="axis" x1="300" y1="50" x2="300" y2="350" />

        <!-- Sine Wave -->
        <path class="sine-wave" d="
            M 50,200
            C 100,100 200,100 250,200
              300,300 400,300 450,200
              500,100 600,100 650,200
        " />
    </svg>
</body>
</html>
