<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Quantum File System Demo</title>
    <script>
        // Simulated VQOS and VQPC File Systems
        let vqosFileSystem = {};
        let vqpcFileSystem = {};

        function quantumRandomID() {
            // Generate a random ID to simulate entanglement linkage
            return Math.floor(Math.random() * 1e9).toString(16);
        }

        function createQuantumFile(filename, content) {
            const entangledID = quantumRandomID();
            vqosFileSystem[filename] = { content: content, entangledID: entangledID };
            vqpcFileSystem[entangledID] = { content: content, filename: filename };
        }

        function accessQuantumFile(filename) {
            const file = vqosFileSystem[filename];
            if (file && checkEntanglement(file.entangledID)) {
                return file.content;
            } else {
                return 'File inaccessible or no longer exists';
            }
        }

        function checkEntanglement(entangledID) {
            return vqpcFileSystem.hasOwnProperty(entangledID);
        }

        function alterVQPCFile(entangledID, newContent) {
            // Simulate altering the file in VQPC
            if (vqpcFileSystem[entangledID]) {
                vqpcFileSystem[entangledID].content = newContent;
            }
        }

        function deleteVQPCFile(entangledID) {
            // Simulate deleting the file in VQPC
            delete vqpcFileSystem[entangledID];
        }
    </script>
</head>
<body>
    <h1>Virtual Quantum File System Demo</h1>
    <button onclick="runDemo()">Run Demo</button>
    <p id="demoOutput"></p>

    <script>
        function runDemo() {
            // Reset file systems for the demo
            vqosFileSystem = {};
            vqpcFileSystem = {};

            // Create a quantum file
            createQuantumFile('demoFile.txt', 'Hello Quantum World!');

            // Access the file
            let output = 'Accessing File: ' + accessQuantumFile('demoFile.txt') + '<br>';

            // Alter the file in VQPC
            alterVQPCFile(vqosFileSystem['demoFile.txt'].entangledID, 'New Content');

            // Try accessing the file again
            output += 'Accessing After Alteration: ' + accessQuantumFile('demoFile.txt') + '<br>';

            // Delete the file in VQPC
            deleteVQPCFile(vqosFileSystem['demoFile.txt'].entangledID);

            // Final attempt to access the file
            output += 'Accessing After Deletion: ' + accessQuantumFile('demoFile.txt');

            document.getElementById('demoOutput').innerHTML = output;
        }
    </script>
</body>
</html>
