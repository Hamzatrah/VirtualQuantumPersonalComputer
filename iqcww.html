    <script>
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048;
        let bufferLength = analyser.frequencyBinCount;
        let dataArray = new Uint8Array(bufferLength);

        window.onload = function() {
            initializeEventListeners();
            drawWaveform();
        };

        function initializeEventListeners() {
            document.getElementById('rollQuantumDie').addEventListener('click', rollQuantumDie);

            for (let i = 1; i <= 5; i++) {
                document.getElementById('button' + i).addEventListener('click', function() {
                    playSound(i);
                });
            }
        }

        function playSound(conceptId) {
            let frequency = getFrequency(conceptId);
            let modulation = document.getElementById('slider' + conceptId).value;
            let oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency * modulation, audioContext.currentTime);
            oscillator.connect(analyser);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function playDieSound(outcome) {

        function drawWaveform() {
            const canvas = document.getElementById('waveform');
            const ctx = canvas.getContext('2d');

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteTimeDomainData(dataArray);
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.lineWidth = 2;
                ctx.strokeStyle = '#333333';
                ctx.beginPath();
                var sliceWidth = canvas.width * 1.0 / bufferLength;
                var x = 0;
                for (var i = 0; i < bufferLength; i++) {
                    var v = dataArray[i] / 128.0;
                    var y = v * canvas.height / 2;
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                    x += sliceWidth;
                }
                ctx.lineTo(canvas.width, canvas.height / 2);
                ctx.stroke();
            }

            draw();
        }
    </script>
