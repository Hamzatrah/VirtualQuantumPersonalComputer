<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Flute</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }

        button {
            padding: 15px 30px;
            min-width: 200px;
            background-color: #ffffff;
            border: 1px solid #000000;
            color: #000000;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        button:hover, button:focus {
            background-color: #e6e6e6;
        }

        button:active {
            background-color: #cccccc;
        }

        pre {
            margin-top: 20px;
            font-size: 1.1em;
            border: 1px solid #000000;
            padding: 10px;
            max-width: 90%;
            word-wrap: break-word;
            animation: shimmer 1.5s infinite alternate;
        }

        /* Shimmering effect */
        @keyframes shimmer {
            from {
                color: #888888;
            }
            to {
                color: #000000;
            }
        }

        @media (max-width: 480px) {
            button {
                font-size: 1em;
                padding: 12px 24px;
            }

            pre {
                font-size: 1em;
            }
        }
    </style>
    <script>
        function runQuantumEmulation() {
            var quantumStates = Array.from({length: 16}, (_, i) => Math.floor(Math.random() * 3));
            displayQuantumOutput(quantumStates);
            playQuantumSound(quantumStates);
        }

        function displayQuantumOutput(states) {
            var outputElement = document.getElementById('quantum-output');
            var asciiArt = states.map(state => {
                switch (state) {
                    case 0: return '•';  // Dot for state 0
                    case 1: return '■';  // Square for state 1
                    case 2: return '▲';  // Triangle for state 2
                    default: return ' ';
                }
            });
            outputElement.textContent = asciiArt.join(' ');
        }

        function playQuantumSound(states) {
            var audioContext = new (window.AudioContext || window.webkitAudioContext)();
            states.forEach((state, index) => {
                var oscillator = audioContext.createOscillator();
                oscillator.frequency.setValueAtTime(440 + state * 110, audioContext.currentTime);
                oscillator.connect(audioContext.destination);
                oscillator.start(audioContext.currentTime + index * 0.5);
                oscillator.stop(audioContext.currentTime + index * 0.5 + 0.5);
            });
        }
    </script>
</head>
<body>
    <button onclick="runQuantumEmulation()">Tap to Play Quantum Flute</button>
    <pre id="quantum-output"></pre>
</body>
</html>
