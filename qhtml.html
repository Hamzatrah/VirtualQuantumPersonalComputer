<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Flute</title>
    <style>
        body {font-family: 'Times New Roman', serif; background-color: #ffffff; color: #000000; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 10px;}
        pre {margin-top: 20px; font-size: 1.1em; border: 1px solid #000000; padding: 10px; max-width: 90%; word-wrap: break-word; animation: shimmer 1.5s infinite alternate;}
        @keyframes shimmer {from {color: #888888;} to {color: #000000;}}
    </style>
    <script>
        var audioContext = new (window.AudioContext || window.webkitAudioContext)();
        function runQuantumEmulation() {
            var quantumStates = Array.from({length: 16}, (_, i) => Math.floor(Math.random() * 3));
            displayQuantumOutput(quantumStates);
            playQuantumSound(quantumStates);
        }
        function displayQuantumOutput(states) {
            var outputElement = document.getElementById('quantum-output');
            var asciiArt = states.map(state => state === 0 ? '1' : state === 1 ? '2' : '0');
            outputElement.textContent = asciiArt.join(' ');
        }
        function playQuantumSound(states) {
            states.forEach((state, index) => {
                var oscillator = audioContext.createOscillator();
                oscillator.frequency.setValueAtTime(440 + state * 110, audioContext.currentTime);
                oscillator.connect(audioContext.destination);
                oscillator.start(audioContext.currentTime + index * 0.2);
                oscillator.stop(audioContext.currentTime + index * 0.2 + 0.2);
            });
        }
        setInterval(runQuantumEmulation, 1000);
    </script>
</head>
<body>
    <pre id="quantum-output"></pre>
</body>
</html>
