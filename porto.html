<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Superposition Simulator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #e7eff6;
    }
    #quantumFieldContainer {
      margin-top: 20px;
      background-color: #ffffff;
      border: 1px solid #000000;
      height: 100px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>
  <h1>Quantum Superposition Simulator</h1>
  <p>Click the button to simulate quantum superposition collapse of a qutrit and observe the outcome.</p>
  <button onclick="simulateQuantum()">Simulate</button>
  <div id="quantumFieldContainer"></div>

  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(frequency, type) {
      const oscillator = audioContext.createOscillator();
      oscillator.type = type;
      oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
      oscillator.connect(audioContext.destination);
      oscillator.start();
      oscillator.stop(audioContext.currentTime + 0.5);
    }

    function simulateQuantum() {
      const field = document.getElementById('quantumFieldContainer');
      const stateIndex = Math.floor(Math.random() * 3);
      const states = ['State 1', 'State 2', 'State 3'];
      const colors = ['blue', 'green', 'red'];
      const frequencies = [440, 349, 262]; // Frequencies for A4, F4, C4
      const types = ['sine', 'square', 'triangle'];

      const outcome = states[stateIndex];
      field.textContent = 'The qutrit collapsed to: ' + outcome;
      field.style.color = colors[stateIndex];
      playSound(frequencies[stateIndex], types[stateIndex]);
    }
  </script>
</body>
</html>
