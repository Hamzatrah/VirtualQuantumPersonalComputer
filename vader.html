<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Double Slit Experiment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #canvas {
            border: 1px solid black;
            border-radius: 50%;  /* Makes the canvas circular */
            margin-top: 20px;
            width: 400px;  /* Adjust width and height for a circle */
            height: 400px;
        }
        canvas {
            border-radius: 50%;  /* Also round the actual drawing area */
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Virtual Double Slit Experiment</h1>
    <button onclick="rollQuantumDie()">Roll Quantum Die</button>
    <button onclick="startExperiment()">Start Experiment</button>
    <br/>
    <button onclick="setObserverType('self-interested')">Self-Interested Observer</button>
    <button onclick="setObserverType('neutral')">Neutral Observer</button>
    <button onclick="setObserverType('selfless')">Selfless Observer</button>
    <canvas id="canvas"></canvas>

    <!-- JavaScript remains the same as in the previous version -->
    <script>
         const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let quantumState = 0;
        let observerType = "neutral";
        let currentTime = 0;

        function rollQuantumDie() {
            quantumState = Math.floor(Math.random() * 3);
            console.log("Quantum State: " + quantumState);
        }

        function setObserverType(type) {
            observerType = type;
            console.log("Observer Type: " + observerType);
        }

        function startExperiment() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            currentTime = 0;
            requestAnimationFrame(updateExperiment);
        }

        function updateExperiment() {
            currentTime += 0.05;
            simulateParticles();
            if (currentTime < 20) {
                requestAnimationFrame(updateExperiment);
            }
        }

        function simulateParticles() {
            for (let y = 0; y < canvas.height; y += 4) {
                let waveFunction = calculateWaveFunction(y, currentTime);
                let x = canvas.width / 2 + waveFunction * 50;
                drawParticle(x, y, waveFunction);
            }
        }

        function calculateWaveFunction(y, time) {
            let baseWave = Math.sin((y + time * 10) / 20) + Math.sin((y - time * 10) / 15);
            return modifyWaveFunction(baseWave, y, time);
        }

        function modifyWaveFunction(wave, y, time) {
            switch(observerType) {
                case "self-interested":
                    return wave * (1.5 + Math.sin(time / 5));
                case "neutral":
                    return wave + (Math.random() - 0.5) * 0.2;
                case "selfless":
                    let dampeningFactor = 1 - Math.abs(Math.sin(y / 30));
                    return wave * dampeningFactor;
                default:
                    return wave;
            }
        }

        function drawParticle(x, y, waveFunction) {
            ctx.beginPath();
            let colorIntensity = Math.floor((waveFunction + 1) * 128);
            ctx.fillStyle = `rgb(${colorIntensity}, ${150 - colorIntensity}, 255)`;
            ctx.arc(x, y, 3, 0, 2 * Math.PI);
            ctx.fill();
        }
    </script>
</body>
</html>
