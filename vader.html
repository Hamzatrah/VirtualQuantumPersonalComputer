<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Quantum 3 Slit Experiment</title>
    <style>
                body {
            font-family: 'Times', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #canvasContainer {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #canvas {
            border: 1px solid black;
            border-radius: 50%; /* Circular Canvas */
            margin-top: 20px;
            max-width: 400px;
            max-height: 400px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        #dieResult {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Virtual Quantum 3 Slit Experiment</h1>
    <div id="canvasContainer">
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>
    <div id="dieResult"></div>
    <button onclick="initiateExperiment()">Start Experiment</button>
    <br/>
        </div>
    <button onclick="rollQuantumDie()">Roll Quantum Die</button>
    <button onclick="startExperiment()">Start Experiment</button>
    <br/>
    <button onclick="setObserverType('self-interested')">Self-Interested Observer</button>
    <button onclick="setObserverType('neutral')">Neutral Observer</button>
    <button onclick="setObserverType('selfless')">Selfless Observer</button>
>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let quantumState = 0;
        let observerType = "neutral";
        let currentTime = 0;
        let amplitude = 1; // Default amplitude
        let energy = 0.5; // Default energy
        let mass = 1; // Default mass

        function rollQuantumDie() {
            const tritStates = ['particle', 'wave', 'observer'];
            let outcome = [];
            for (let i = 0; i < 3; i++) {
                const array = new Uint32Array(1);
                window.crypto.getRandomValues(array);
                outcome.push(tritStates[array[0] % tritStates.length]);
            }
            console.log("Quantum Die Outcome: " + outcome.join(', '));
            return outcome;
        }

        function setObserverType(type) {
            observerType = type;
            console.log("Observer Type: " + observerType);
        }

        function initiateExperiment() {
            const dieResult = rollQuantumDie();
            displayDieResult(dieResult);
            setTimeout(() => {
                assembleTrits(dieResult);
                setTimeout(startExperiment, 2000); // Delay to show trits assembling
            }, 2000); // Delay to display die result
        }

        function displayDieResult(dieResult) {
            document.getElementById('dieResult').innerText = "Quantum Die Rolled: " + dieResult.join(', ');
        }

        function assembleTrits(dieResult) {
    let assemblyProgress = 0;
    let assemblyInterval = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawAssemblyLine(assemblyProgress);
        assemblyProgress += 2; // Adjust this value to change the speed of assembly

        if (assemblyProgress >= canvas.width) {
            clearInterval(assemblyInterval);
        }
    }, 20); // Time in milliseconds between updates
}

function drawAssemblyLine(progress) {
    ctx.beginPath();
    ctx.moveTo(canvas.width / 2 - progress / 2, canvas.height / 2);
    ctx.lineTo(canvas.width / 2 + progress / 2, canvas.height / 2);
    ctx.strokeStyle = 'blue';
    ctx.lineWidth = 3;
    ctx.stroke();
}

        function startExperiment() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            currentTime = 0;
            requestAnimationFrame(updateExperiment);
        }

        function updateExperiment() {
            currentTime += 0.05;
            simulateParticles();
            if (currentTime < 20) {
                requestAnimationFrame(updateExperiment);
            }
        }

        function simulateParticles() {
    let tritOutcome = rollQuantumDie();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawSlits(); // Draw the slits each time before simulating particles
    for (let i = 0; i < 4000; i++) {
        let angle = Math.random() * 2 * Math.PI;
        let distance = Math.random() * canvas.width / 4 + 25; // 25 is the minimum distance from the center
        let x = canvas.width / 2 + distance * Math.cos(angle);
        let y = canvas.height / 2 + distance * Math.sin(angle);
        let slit = chooseSlit(x, y, tritOutcome);

        if (currentTime > 5 && slit !== 0) {
            // After a certain time, move particles towards the slit
            let target = getSlitCenter(slit);
            x = lerp(x, target.x, 0.1);
            y = lerp(y, target.y, 0.1);
        }

        let waveFunction = calculateWaveFunction(x, y, currentTime, slit, tritOutcome);
        drawParticle(x, y, waveFunction, tritOutcome);
    }
}

function lerp(start, end, amt) {
    return (1 - amt) * start + amt * end;
}

function getSlitCenter(slitNumber) {
    switch (slitNumber) {
        case 1: return { x: canvas.width / 4, y: canvas.height / 2 };
        case 2: return { x: canvas.width / 2, y: canvas.height / 2 };
        case 3: return { x: 3 * canvas.width / 4, y: canvas.height / 2 };
        default: return { x: canvas.width / 2, y: canvas.height / 2 };
    }
}

function drawSlits() {
    // Draw three circular slits with black hole-like properties
    for (let i = 1; i <= 3; i++) {
        ctx.beginPath();
        ctx.arc(canvas.width * i / 4, canvas.height / 2, 10, 0, 2 * Math.PI);
        ctx.fillStyle = 'black';
        ctx.fill();
    }
}

                function chooseSlit(x, y, tritOutcome) {
    const slitRadius = 10; // Radius of the circular slits
    const slit1Center = { x: canvas.width / 4, y: canvas.height / 2 };
    const slit2Center = { x: canvas.width / 2, y: canvas.height / 2 };
    const slit3Center = { x: 3 * canvas.width / 4, y: canvas.height / 2 };

    // Check if the particle is within the radius of any slit
    if (isInsideCircle(x, y, slit1Center, slitRadius)) {
        return 1;
    } else if (isInsideCircle(x, y, slit2Center, slitRadius)) {
        return 2;
    } else if (isInsideCircle(x, y, slit3Center, slitRadius)) {
        return 3;
    } else {
        return 0; // Doesn't go through any slit
    }
}

function isInsideCircle(x, y, center, radius) {
    const distance = Math.sqrt((x - center.x) ** 2 + (y - center.y) ** 2);
    return distance < radius;
}
                function calculateWaveFunction(y, currentTime, slit, tritOutcome) {
            const hBar = 1; // Placeholder for reduced Planck constant
            let V = 0; // Potential energy (placeholder)
            let k = Math.sqrt(2 * mass * (energy - V)) / hBar; // Wave number

        if (tritOutcome.includes('wave')) {
            // Wave behavior
            switch (slit) {
                case 1:
                    return amplitude * Math.sin(k * y + currentTime);
                case 2:
                    return amplitude * Math.sin(k * y + 2 * currentTime);
                case 3:
                    return amplitude * Math.sin(k * y + 3 * currentTime);
                default:
                    return 0; // No wave function if it doesn't go through a slit
            }
        } else if (tritOutcome.includes('particle')) {
            // Particle behavior
            return 0; // Particles do not exhibit wave-like interference
        } else {
            // Observer effect - potentially alters the behavior
            // For simplicity, assume observer collapses wave function to zero
            return 0;
        }
    }


        function drawParticle(x, y, waveFunction, tritOutcome) {
            ctx.beginPath();
            let particleSize = canvas.width / 200;
            let colorIntensity = Math.floor((waveFunction + 1) * 128);
            ctx.fillStyle = `rgb(${colorIntensity}, ${150 - colorIntensity}, 255)`;
            ctx.arc(x, y, particleSize, 0, 2 * Math.PI);
            ctx.fill();
        }
    </script>
</body>
</html>
