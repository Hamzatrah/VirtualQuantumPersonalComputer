    <h1>Virtual Quantum Field Generator</h1>
    <button onclick="generateField()">Generate Field</button>
    <pre id="quantumField"></pre>

    <script>
        function quantumRandom() {
    // Superposition: Create a combination of states
    let state1 = Math.random();
    let state2 = Math.random();
    let state3 = Math.random();

    // Entanglement: Link state4 to the combination of state1, state2, and state3
    let entangledState = (state1 + state2 + state3) / 3;

    // Quantum Interference: States can interfere with each other
    let interference = (state1 * state2 + state2 * state3 + state3 * state1) / 3;

    // Quantum Coherence: Maintain a fixed relationship between states
    let coherenceFactor = Math.cos(Math.PI * interference);

    // Collapse: Choose a state based on a combined factor
    let collapse = (state1 * coherenceFactor + entangledState + interference) / 3;

    // Enhance randomness with crypto.getRandomValues
    let cryptoRandomBuffer = new Uint8Array(1);
    window.crypto.getRandomValues(cryptoRandomBuffer);
    let cryptoFactor = cryptoRandomBuffer[0] / 255;

    // Final collapse with cryptographic randomness
    return (collapse + cryptoFactor) / 2;
}
