    /* Center-align the body */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    #container {
      text-align: center;
    }

    #quantumFieldContainer {
      width: 500px;
      height: 500px;
      position: relative;
      margin: auto;
    }

    .quantumBit {
      position: absolute;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
      font-size: 18px;
      transform-origin: 250px 250px; /* Center of the container */
    }

    .innerRing {
      background-color: black;
      border-radius: 50%;
      position: absolute;
      width: 200px;
      height: 200px;
      top: 150px; /* (Container Height - Ring Height) / 2 */
      left: 150px; /* (Container Width - Ring Width) / 2 */
    }
  </style>
</head>

  <div id="container">
    <h1>Virtual Quantum Chatbot</h1>
    <input type="text" id="user_input" placeholder="Type your query...">
    <button onclick="getResponse()">Ask</button>
  </div>
  
  <div id="quantumFieldContainer">
    <div class="innerRing"></div> <!-- Inner dark black ring -->
  </div>
